<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Open Sans';
            font-size:14px;
        }

        body * {
            margin:0;
        }

        .form {
            border:1px solid #979797;
            border-radius: 5px;
            margin:  40px auto;
            width: 300px;
            background: #FEEEC8;
        }

        label {
            width:100px;
            display: inline-block;
            text-align: left;
        }

        input {
            border: 1px solid #979797;
            height: 25px;
            width: 170px;
            border-radius: 4px;
            font-size:12px;
        }

        input[type=submit] {
            background: #FEC030;
            border:none;
            color:#FFF;
        }

        .form-control {
            padding:10px ;
            text-align: center;
        }

        .form-control:first-child {
            padding:20px 10px 10px 10px;
            text-align: center;
        }

        .form-control:last-child {
            padding:10px 10px 20px 10px;
            text-align: center;
        }

        h1 {
            border-bottom:1px solid #979797;
            text-align: center;
            font-size:16px;
            background: #946700;
            line-height: 40px;
            color:#FEEEC8;
        }


    </style>
</head>
<body>
<!--<a href="__githubUrl__"><img src="/images/GitHub-Mark-32px.png">Github</a>&nbsp;<a href="#">Facebook</a>&nbsp;<a href="#">Twitter</a>-->
<!--<hr/>-->
<div class="form">
    <div class="title">
        <h1>Sign In</h1>
    </div>
    <form method="get"  action="/__appId__/authenticate">
        <div class="form-control">
            <label>eMail</label>
            <input type="email" name="email"/>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password"/>
        </div>
        <div class="form-control">
            <input type="submit" value="Login">
        </div>
    </form>
</div>
</body>
</html>
